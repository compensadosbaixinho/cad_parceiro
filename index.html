<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4">Cadastro de Clientes</h1>

    <form id="client-form" class="mx-auto mt-5" style="max-width: 600px;">
      <div class="form-group">
        <label for="name">Nome completo:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="cpf_cnpj" id="cpf" value="cpf" required>
        <label class="form-check-label" for="cpf">CPF</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="cpf_cnpj" id="cnpj" value="cnpj" required>
        <label class="form-check-label" for="cnpj">CNPJ</label>
      </div>
      </div>

      <div class="form-group" id="cpf_field" style="display: none;">
        <label for="cpf_number">CPF:</label>
        <input type="text" class="form-control" id="cpf_number" name="cpf_number">
      </div>

      <div class="form-group" id="cnpj_field" style="display: none;">
        <label for="cnpj_number">CNPJ:</label>
        <input type="text" class="form-control" id="cnpj_number" name="cnpj_number">
      </div>

      <div id="optional_fields" style="display: none;" class="form-group">
        <label for="ie">IE:</label>
        <input type="text" id="ie" name="ie" class="form-control">

        <label for="produtor_rural" class="mt-3">Produtor rural:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="produtor_rural_sim" name="produtor_rural" value="sim">
          <label class="form-check-label" for="produtor_rural_sim">Sim</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="produtor_rural_nao" name="produtor_rural" value="nao">
          <label class="form-check-label" for="produtor_rural_nao">Não</label>
        </div>
      </div>

      <div class="form-group">
        <label for="cep">Cep:</label>
        <input type="text" class="form-control" id="cep" name="cep" required>
      </div>

      <div class="form-group">
        <label for="street">Rua:</label>
        <input type="text" class="form-control" id="street" name="street" required>
      </div>

      <div class="form-group">
          <label for="number">Número:</label>
          <input type="number" min="0" class="form-control" id="number" name="number" required>
      </div>

      <div class="form-group">
        <label for="complement">Complemento:</label>
        <input type="text" class="form-control" id="complement" name="complement" required>
      </div>

      <div class="form-group">
        <label for="district">Bairro:</label>
        <input type="text" class="form-control" id="district" name="district" required>
      </div>

      <div class="form-group">
        <label for="city">Cidade:</label>
        <input type="text" class="form-control" id="city" name="city" required>
      </div>

      <div class="form-group">
        <label for="phone">Telefone:</label>
        <input type="text" class="form-control" id="phone" name="phone">
      </div>

      <div class="form-group">
        <label for="mobile">Celular:</label>
        <input type="text" class="form-control" id="mobile" name="mobile" required>
      </div>
      
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="fornecedor">Digite ao menos 3 fornecedores de sua preferência:</label> <br>
        <textarea class="form-control" id="fornecedor" name="fornecedor" rows="3" required></textarea>
    </div>
    <br>
    <button type="submit" class="button mt-3">Enviar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
